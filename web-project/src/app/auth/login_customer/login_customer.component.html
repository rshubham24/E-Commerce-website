<mat-card>
  <form (submit) = "onLogin(loginForm)" #loginForm = "ngForm" >
    <mat-form-field>
      <input
        matInput
        type = "email"
        name = "email"
        ngModel
        placeholder = "E-mail"
        #emailInput = "ngModel"
        required
        email
        >
      <mat-error *ngIf = "emailInput.invalid">Please enter a valid Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [type]="showPassword ? 'text' : 'password'"
        name = "password"
        ngModel
        #passwordInput = "ngModel"
        placeholder = "Password"
        required
        >
      <mat-error *ngIf = "passwordInput.invalid">Please enter a valid Password.</mat-error>
    </mat-form-field>
    <section class="example-section">
      <mat-checkbox (change) = "showHiddenPassword($event)">Show Password</mat-checkbox>
    </section>
    <button
      mat-raised-button
      color="accent"
      type="submit">Login</button>
  </form>
</mat-card>
